apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapp1
  labels:
    app: javaapp1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javaapp1
  template:
    metadata:
      labels:
        app: javaapp1
    spec:
      containers:
      - name: javaapp1
        image: chakkadocker/javaappnew2:v1
        ports:
        - containerPort: 8004
